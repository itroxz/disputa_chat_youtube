<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votação - OBS Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .container {
      width: 600px;
      padding: 20px;
    }

    .votacao-container {
      background: linear-gradient(135deg, #2a2d5e 0%, #1a1d3e 100%);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 3px solid #6a8fef;
      position: relative;
      overflow: hidden;
    }

    .votacao-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #6a8fef 0%, #4a6fcf 50%, #6a8fef 100%);
    }

    .titulo {
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-shadow: 0 0 20px rgba(106, 143, 239, 0.8), 2px 2px 8px rgba(0, 0, 0, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffffff 0%, #6a8fef 50%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .opcao {
      margin-bottom: 20px;
      animation: slideIn 0.5s ease-out;
      background: rgba(42, 45, 94, 0.4);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(106, 143, 239, 0.3);
      transition: all 0.3s ease;
    }

    .opcao:hover {
      border-color: rgba(106, 143, 239, 0.6);
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(106, 143, 239, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .opcao-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .opcao-nome {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(106, 143, 239, 0.5), 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .opcao-votos {
      font-size: 2.5rem;
      font-weight: bold;
      color: #6a8fef;
      text-shadow: 0 0 15px rgba(106, 143, 239, 0.8), 2px 2px 6px rgba(0, 0, 0, 0.8);
      min-width: 80px;
      text-align: right;
      animation: pulse 2s ease-in-out infinite;
    }

    .barra-container {
      height: 50px;
      background: rgba(42, 45, 94, 0.6);
      border-radius: 25px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(106, 143, 239, 0.2);
    }

    .barra-progresso {
      height: 100%;
      border-radius: 25px;
      transition: width 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
    }

    .barra-progresso::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0) 0%, 
        rgba(255,255,255,0.2) 50%, 
        rgba(255,255,255,0) 100%);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .pulse {
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        color: #6a8fef;
        text-shadow: 0 0 15px rgba(106, 143, 239, 0.8);
      }
      50% { 
        transform: scale(1.1);
        color: #8aafff;
        text-shadow: 0 0 25px rgba(138, 175, 255, 1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="votacao-container">
      <div class="titulo" id="titulo">⚡ VOTAÇÃO ⚡</div>
      
      <div class="opcao">
        <div class="opcao-header">
          <span class="opcao-nome" id="nome1">Opção 1</span>
          <span class="opcao-votos" id="votos1">0</span>
        </div>
        <div class="barra-container">
          <div class="barra-progresso" id="barra1" style="width: 0%; background: #3498db;">
            <span id="percent1">0%</span>
          </div>
        </div>
      </div>

      <div class="opcao">
        <div class="opcao-header">
          <span class="opcao-nome" id="nome2">Opção 2</span>
          <span class="opcao-votos" id="votos2">0</span>
        </div>
        <div class="barra-container">
          <div class="barra-progresso" id="barra2" style="width: 0%; background: #e74c3c;">
            <span id="percent2">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws;
    let config = {};
    let votosAnteriores = { opcao1: 0, opcao2: 0 };

    function conectarWebSocket() {
      ws = new WebSocket('ws://localhost:3001');
      
      ws.onopen = () => {
        console.log('✓ Conectado ao servidor');
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        switch(data.type) {
          case 'config':
            receberConfig(data.data);
            break;
          case 'votos':
            atualizarVotos(data.data);
            break;
        }
      };
      
      ws.onclose = () => {
        console.log('✗ Desconectado, reconectando...');
        setTimeout(conectarWebSocket, 3000);
      };
      
      ws.onerror = (err) => {
        console.error('Erro no WebSocket:', err);
      };
    }

    function receberConfig(novaConfig) {
      config = novaConfig;
      
      document.getElementById('titulo').textContent = config.titulo || '⚡ VOTAÇÃO ⚡';
      document.getElementById('nome1').textContent = config.opcao1.nome;
      document.getElementById('nome2').textContent = config.opcao2.nome;
      
      document.getElementById('barra1').style.background = config.opcao1.cor;
      document.getElementById('barra2').style.background = config.opcao2.cor;
    }

    function atualizarVotos(votos) {
      const total = votos.opcao1 + votos.opcao2;
      
      // Atualizar números
      const votos1El = document.getElementById('votos1');
      const votos2El = document.getElementById('votos2');
      
      // Animação de pulse se aumentou
      if (votos.opcao1 > votosAnteriores.opcao1) {
        votos1El.classList.add('pulse');
        setTimeout(() => votos1El.classList.remove('pulse'), 500);
      }
      
      if (votos.opcao2 > votosAnteriores.opcao2) {
        votos2El.classList.add('pulse');
        setTimeout(() => votos2El.classList.remove('pulse'), 500);
      }
      
      votos1El.textContent = votos.opcao1;
      votos2El.textContent = votos.opcao2;
      
      // Calcular porcentagens
      let percent1 = total > 0 ? Math.round((votos.opcao1 / total) * 100) : 0;
      let percent2 = total > 0 ? Math.round((votos.opcao2 / total) * 100) : 0;
      
      // Atualizar barras
      document.getElementById('barra1').style.width = percent1 + '%';
      document.getElementById('barra2').style.width = percent2 + '%';
      
      document.getElementById('percent1').textContent = percent1 + '%';
      document.getElementById('percent2').textContent = percent2 + '%';
      
      votosAnteriores = { ...votos };
    }

    // Conectar ao iniciar
    conectarWebSocket();
  </script>
</body>
</html>
